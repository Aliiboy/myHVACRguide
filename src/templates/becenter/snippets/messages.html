{% for message in messages %}
  <div class="alert alert-dismissible {{ message.tags }} fade show m-0" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
      <div class="container">
        {{ message }}
      </div>
  </div>
{% endfor %}
